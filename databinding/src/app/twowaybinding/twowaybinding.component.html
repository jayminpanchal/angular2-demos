<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Two way data binding Component
        </h3>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Without ngModel
        </h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <input type="text" [value]="username" (input)="username=$event.target.value" class="form-control"/>
          </div>
        </form>
        <p>Hello {{username}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          With ngModel
        </h3>
      </div>
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <input type="text" [(ngModel)]="usernameWithNgModel" class="form-control"/>
          </div>
        </div>
        <p>Hello {{usernameWithNgModel}}</p>
      </div>
    </div>
  </div>
</div>
