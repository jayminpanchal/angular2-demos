<h1>
  {{homeTitle}}
</h1>
<h3>Passed data from app.component</h3>
<p>
  Name: {{user.name}}
</p>
<p>
  Email: {{user.email}}
</p>

<form method="post">
  <input type="text" [value]="inputValue"/>
  <input type="text" [required]="isRequired"/>
  <button type="submit" (click)="alertMe('Hey, button clicked!!')">Submit</button>
</form>
<br/>
<h3>Yelling Event Demo</h3>
<button (click)="fireYellEvent($event)">Hit me!</button>
