<h1>
  {{homeTitle}}
</h1>
<hr/>

<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Passed data from Home Component</h3>
      </div>
      <div class="panel-body card-padding">
        <p>
          Name: {{user.name}}
        </p>
        <p>
          Email: {{user.email}}
        </p>
        <form method="post" class="form-horizontal">
          <div class="form-group">
            <label>Name</label>
            <input type="text" [value]="inputValue" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" [required]="isRequired" class="form-control"/>
          </div>
          <div class="form-group">
            <button type="submit" (click)="alertMe('Hey, button clicked!!')" class="btn btn-info">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Yelling Event Demo</h3>
      </div>
      <div class="panel-body">
        <button (click)="fireYellEvent($event)" class="btn btn-danger">Click me!</button>
      </div>
    </div>
  </div>
</div>
